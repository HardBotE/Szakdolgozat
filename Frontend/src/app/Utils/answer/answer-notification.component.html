<div class="answer-container">
  <div
    *ngFor="let answer of answerMessages"
    [ngClass]="{'answer-item': true, 'answer-success': answer.type === 'success', 'answer-error': answer.type === 'error', 'answer-visible': answer.visible}"
    [@fadeInOut]="answer.visible ? 'visible' : 'hidden'"
  >
    <div class="answer-content">
      <div class="answer-icon">
        <div *ngIf="answer.type === 'success'" class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <div *ngIf="answer.type === 'error'" class="error-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
      </div>
      <div class="answer-message">{{ answer.message }}</div>
      <button class="answer-close" (click)="closeAnswer(answer.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
