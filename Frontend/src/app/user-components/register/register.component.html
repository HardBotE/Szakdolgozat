<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome On Your Journey</h1>
      <p>Register</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name"> Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name">

      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" placeholder="Enter your password">
          <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'Show' : 'Hide' }}
          </button>
        </div>

      </div>
      <div class="form-group">
        <label for="passwordConfirm">Password Confirm</label>
        <div class="password-input">
          <input [type]="hidePassword ? 'password' : 'text'" id="passwordConfirm" formControlName="passwordConfirm" placeholder="Enter your password">
          <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
            {{ hidePassword ? 'Show' : 'Hide' }}
          </button>
        </div>

      </div>


      <button type="submit" class="login-button">
        Register
      </button>
    </form>


  </div>
</div>
